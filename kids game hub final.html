<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1537869809422689"></script>
    <style>
        :root {
            --primary: #FF9E00;
            --secondary: #FF6B6B;
            --accent: #4ECDC4;
            --light: #F7FFF7;
            --dark: #292F36;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #f0f9ff;
            background-image: radial-gradient(var(--accent) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--secondary);
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        
        #search {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid var(--primary);
            border-radius: 50px;
            font-size: 1.2rem;
            font-family: 'Comic Neue', cursive;
            outline: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        #search:focus {
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }
        
        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
            border: 3px solid var(--primary);
        }
        
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            border-color: var(--secondary);
        }
        
        .game-icon {
            width: 100%;
            height: 150px;
            object-fit: contain;
            background: white;
            padding: 10px;
        }
        
        .game-name {
            padding: 15px;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .no-results {
            text-align: center;
            grid-column: 1 / -1;
            padding: 40px;
            font-size: 1.5rem;
            color: var(--secondary);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .game-icon {
                height: 100px;
            }
            
            .game-name {
                font-size: 0.9rem;
                padding: 10px;
            }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Ad Container Styles */
        .ad-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
            min-height: 90px;
        }
        
        .banner-ad {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background-color: #f0f0f0;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }
        
        .interstitial-ad {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        .ad-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        .close-ad {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner Ad at Top -->
        <div class="ad-container">
            <div class="banner-ad">
                <!-- AdMob/AdSense Banner Ad -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-1537869809422689"
                     data-ad-slot="2114379016"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        
        <header>
            <h1>Kids Game Hub</h1>
            <p>Click on any game to play!</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search" placeholder="Search for games...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="game-grid" id="gameGrid">
            <!-- Games will be loaded here -->
        </div>
        
        <!-- Banner Ad at Bottom -->
        <div class="ad-container">
            <div class="banner-ad">
                <!-- AdMob/AdSense Banner Ad -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-1537869809422689"
                     data-ad-slot="2114379016"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
        
        <footer>
            <p>Have fun playing! More games coming soon!</p>
        </footer>
    </div>
    
    <!-- Interstitial Ad (Hidden by default) -->
    <div class="interstitial-ad" id="interstitialAd">
        <span class="close-ad" onclick="closeInterstitial()">Ã—</span>
        <div class="ad-content">
            <!-- AdMob/AdSense Interstitial Ad (converted to a modal for web) -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-1537869809422689"
                 data-ad-slot="7787725136"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gameGrid = document.getElementById('gameGrid');
            const searchInput = document.getElementById('search');
            const interstitialAd = document.getElementById('interstitialAd');
            let gamesData = [];
            let adShown = false;
            
            // Load CSV data from Google Sheets
            Papa.parse("https://docs.google.com/spreadsheets/d/1j8_EZhC3iPM6SImap5pgQfCjk8EoI0PO4CPR7P9HjXI/export?format=csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    gamesData = results.data;
                    displayGames(gamesData);
                    
                    // Show interstitial ad after 30 seconds
                    setTimeout(showInterstitial, 30000);
                },
                error: function(error) {
                    console.error("Error loading games:", error);
                    gameGrid.innerHTML = '<div class="no-results">Oops! Could not load games. Please try again later.</div>';
                }
            });
            
            // Display games in grid
            function displayGames(games) {
                if (games.length === 0) {
                    gameGrid.innerHTML = '<div class="no-results">No games found. Try a different search.</div>';
                    return;
                }
                
                gameGrid.innerHTML = '';
                games.forEach(game => {
                    if (!game.Name || !game.Link) return;
                    
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card';
                    gameCard.innerHTML = `
                        <img src="${game.Icon || 'https://via.placeholder.com/200x150?text=Game'}" alt="${game.Name}" class="game-icon">
                        <div class="game-name">${game.Name}</div>
                    `;
                    
                    gameCard.addEventListener('click', () => {
                        // Show interstitial ad 20% of the time when clicking a game
                        if (!adShown && Math.random() < 0.2) {
                            showInterstitial();
                        }
                        window.open(game.Link, '_blank');
                    });
                    
                    gameGrid.appendChild(gameCard);
                });
            }
            
            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                if (searchTerm === '') {
                    displayGames(gamesData);
                    return;
                }
                
                const filteredGames = gamesData.filter(game => 
                    game.Name && game.Name.toLowerCase().includes(searchTerm)
                );
                displayGames(filteredGames);
            });
            
            // Interstitial ad functions
            function showInterstitial() {
                interstitialAd.style.display = 'flex';
                adShown = true;
                // Hide after 30 seconds if not closed
                setTimeout(closeInterstitial, 30000);
            }
            
            function closeInterstitial() {
                interstitialAd.style.display = 'none';
            }
        });
    </script>
</body>
</html>
